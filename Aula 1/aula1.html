<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Vue js do jeito ninja</title>
</head>
<body>
    <!-- O id da div tem q ser o mesm o nome do var do instaciamento no script -->
    <div id="app">
        {{ titulo }}
    </div>

    <!-- Instalação do vue -->
    <script src="https://unpkg.com/vue"></script>

    <!-- Instaciamento do Vue (padrão) -->
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 01 - Vuejs do jeito ninja"
            }
        });
    </script>
</body>
</html>
