<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <dir id="app">
        <h1>{{ titulo }}</h1>

        <button v-bind:class="btnClassLimpar" :style="btnStyleLimpar">Limpar</button>
        <button :class="btnClassEnviar" :style="btnStyleEnviar">Enviar</button>

    </dir>
    

    <script src="https://unpkg.com/vue"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "V-bind + bootstrap",
                btnClassLimpar: {
                    'btn btn-danger': true,
                    'btn-sm': true
                },
                // btnClassEnviar: "btn btn-primary",
                btnClassEnviar: [
                    "btn btn-primary", { "btn-lg": false }
                ],
                btnStyleLimpar: [
                    {'font-size': '50px'},
                    {'text-transform': 'lowercase'},
                ],
                btnStyleEnviar: {
                    'font-size': '10px',
                    'text-transform': 'uppercase',
                },
            }
        })
    </script>
</body>
</html>
